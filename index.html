<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinity Examination Portal</title>
  <meta name="description" content="Institute of Infinity Technology – Examination Results Portal" />
  <link rel="icon" href="logo.png" />
  <style>
    :root {
      --bg: #f7f9fc;
      --card: #ffffff;
      --primary: #6c7ae0; /* soft indigo */
      --primary-600: #5b69d6;
      --accent: #9dd6df;  /* soft teal */
      --text: #1f2a44;
      --muted: #6b7280;
      --success: #22c55e;
      --danger: #ef4444;
      --shadow: 0 10px 25px rgba(17, 24, 39, 0.08);
      --radius-lg: 18px;
      --radius-full: 999px;
      --focus: 0 0 0 4px rgba(108, 122, 224, 0.25);
    }

    /* Reset-ish */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 80% -10%, #eef2ff 0%, rgba(238,242,255,0) 60%),
                  radial-gradient(1200px 800px at -10% 20%, #e0fbff 0%, rgba(224,251,255,0) 60%),
                  var(--bg);
      color: var(--text);
      min-height: 100svh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    header {
      text-align: center;
      padding: 28px 16px 10px;
    }
    .logo {
      height: 68px;
      width: auto;
      display: block;
      margin: 0 auto 10px;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.1));
    }
    .title {
      margin: 4px 0 0;
      font-weight: 800;
      letter-spacing: 0.3px;
      font-size: clamp(20px, 2.6vw, 28px);
    }
    .subtitle {
      margin: 4px 0 0;
      color: var(--muted);
      font-size: 14px;
    }

    main {
      display: grid;
      place-items: center;
      padding: 20px 16px 40px;
    }

    .card {
      width: 100%;
      max-width: 720px;
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.95));
      backdrop-filter: blur(4px);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      padding: 22px;
      animation: floatIn 500ms ease both;
    }

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(10px) scale(0.99); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .search-row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
    }

    label[for="indexInput"] {
      position: absolute;
      left: -9999px;
    }

    .input {
      width: 100%;
      border: 1px solid rgba(31,42,68,0.1);
      border-radius: var(--radius-full);
      padding: 14px 18px;
      font-size: 16px;
      background: #f9fbff;
      transition: box-shadow 0.2s ease, border-color 0.2s ease;
    }
    .input:focus {
      outline: none;
      box-shadow: var(--focus);
      border-color: var(--primary);
      background: #fff;
    }

    .btn {
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--primary-600));
      color: #fff;
      padding: 14px 22px;
      border-radius: var(--radius-full);
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.06s ease, filter 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 8px 18px rgba(108,122,224,0.35);
      white-space: nowrap;
    }
    .btn:hover { filter: brightness(1.04); }
    .btn:active { transform: translateY(1px); }
    .btn:focus-visible { outline: none; box-shadow: var(--focus); }

    .hint {
      margin-top: 10px;
      color: var(--muted);
      font-size: 13px;
    }

    .result {
      margin-top: 18px;
      border: 1px dashed rgba(31,42,68,0.15);
      border-radius: 14px;
      padding: 14px;
      background: #ffffff;
      display: none;
    }
    .result.show { display: block; animation: fadeIn 300ms ease both; }

    @keyframes fadeIn { from {opacity:0} to {opacity:1} }

    .row {
      display: grid;
      grid-template-columns: 160px 1fr;
      gap: 10px;
      padding: 10px 12px;
      align-items: center;
      border-bottom: 1px solid rgba(31,42,68,0.06);
    }
    .row:last-child { border-bottom: none; }
    .label { color: var(--muted); font-weight: 600; }
    .value { font-weight: 700; }

    .grade-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 38px;
      padding: 6px 12px;
      border-radius: var(--radius-full);
      font-weight: 800;
      background: #eef6ff;
      border: 1px solid rgba(31,42,68,0.08);
    }

    .message {
      padding: 12px 14px;
      border-radius: 12px;
      background: #fff4f4;
      color: #b91c1c;
      border: 1px solid #fecaca;
      font-weight: 600;
    }

    /* Loader overlay */
    .loader-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(2px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }
    .loader-overlay.show { display: flex; }

    .spinner {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      border: 6px solid #e9edff;
      border-top-color: var(--primary);
      animation: spin 1s linear infinite;
      position: relative;
      box-shadow: 0 8px 20px rgba(108,122,224,0.25);
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .spinner::after {
      content: "";
      position: absolute;
      inset: 12px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, rgba(157,214,223,0.0), rgba(157,214,223,0.65));
      filter: blur(8px);
      animation: pulse 1.2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    footer {
      text-align: center;
      padding: 26px 12px 34px;
      color: var(--muted);
      font-size: 14px;
    }    /* Responsive tweaks */
    @media (max-width: 640px) {
      .search-row {
        grid-template-columns: 1fr; /* stack input and button */
      }
      .btn {
        width: 100%;
      }
      .card {
        padding: 18px;
      }
    }

    @media (max-width: 520px) {
      .row { grid-template-columns: 120px 1fr; }
      body { padding-left: env(safe-area-inset-left, 0); padding-right: env(safe-area-inset-right, 0); }
    }

    @media (max-width: 420px) {
      .row { grid-template-columns: 1fr; }
      .label { font-size: 13px; }
      .value { font-size: 15px; }
      .hint { font-size: 12px; }
      .logo { height: 56px; }
      .btn { padding: 14px 18px; }
    }
  </style>
</head>
<body>

    <h1 class="title">Infinity Examination Portal</h1>

    function computeTotal(r) {
      return Number(r.part1 || 0) + Number(r.part2 || 0);
    }

    function computeGrade(total) {
      // Simple grading rule (out of 100)
      if (total >= 75) return "A";
      if (total >= 65) return "B";
      if (total >= 55) return "C";
      if (total >= 40) return "S";
      return "F";
    }

    const indexInput = document.getElementById('indexInput');
    const searchBtn = document.getElementById('searchBtn');
    const resultContainer = document.getElementById('resultContainer');
    const loader = document.getElementById('loader');

    function showLoader(show) {
      loader.classList.toggle('show', !!show);
    }

    function showResultContent(html) {
      resultContainer.innerHTML = html;
      resultContainer.classList.add('show');
    }

    function notFoundMessage(indexValue) {
      const safe = (indexValue || '').replace(/[&<>]/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;'}[s]));
      return `
        <div class="message">Result not found. Please check your index number${safe ? `: <strong>${safe}</strong>` : ''}.</div>
      `;
    }

    function renderResult(r) {
      const total = computeTotal(r);
      const grade = computeGrade(total);
      return `
        <div class="row"><div class="label">Index Number</div><div class="value">${r.index}</div></div>
        <div class="row"><div class="label">Student Name</div><div class="value">${r.name}</div></div>

        <div class="row"><div class="label">Total Marks</div><div class="value">${total}</div></div>
        <div class="row"><div class="label">Grade</div><div class="value"><span class="grade-badge">${grade}</span></div></div>
      `;
    }

    function search() {
      const value = indexInput.value.trim();
      resultContainer.classList.remove('show');
      resultContainer.innerHTML = '';

      if (!value) {
        showResultContent(notFoundMessage(value));
        return;
      }

      // Show loader for 2–3 seconds
      showLoader(true);
      const delay = 2000 + Math.floor(Math.random() * 900); // 2000–2899ms

      setTimeout(() => {
        showLoader(false);
        const found = RESULTS.find(r => r.index.toLowerCase() === value.toLowerCase());
        if (found) {
          showResultContent(renderResult(found));
        } else {
          showResultContent(notFoundMessage(value));
        }
      }, delay);
    }

    searchBtn.addEventListener('click', search);
    indexInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        search();
      }
    });

    // Optional: Autofocus on load for faster UX
    window.addEventListener('DOMContentLoaded', () => {
      indexInput.focus();
    });
